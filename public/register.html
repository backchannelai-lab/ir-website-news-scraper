
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IR Website News Scraper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="brand-logo">PR</div>
                <h1 class="login-title">Join PR Scraper</h1>
                <p class="login-subtitle">Create your account to start tracking companies</p>
            </div>
            
            <form id="register-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a secure password (min 8 characters)" required>
                    <small class="text-muted">Use a strong, unique password with letters, numbers, and symbols</small>
                </div>
                <button type="submit" class="btn btn-primary login-btn">
                    Create Account
                </button>
            </form>
            
            <div class="login-footer">
                <p class="text-muted">Already have an account? 
                    <a href="/login.html">Sign in here</a>
                </p>
            </div>
            
            <div id="register-status" class="status-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Notification system
        function showNotification(message, type = 'info') {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification status-message status-${type}`;
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.zIndex = '1000';
            notification.style.minWidth = '300px';
            notification.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.15)';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.querySelector('#register-form button[type="submit"]');
            const originalText = submitBtn.textContent;
            const statusDiv = document.getElementById('register-status');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            submitBtn.classList.add('loading');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    showNotification('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1500);
                } else {
                    const errorData = await response.json();
                    statusDiv.style.display = 'block';
                    statusDiv.className = 'status-message status-error';
                    statusDiv.textContent = errorData.error || 'Registration failed. Please try again.';
                    showNotification(errorData.error || 'Registration failed.', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                statusDiv.style.display = 'block';
                statusDiv.className = 'status-message status-error';
                statusDiv.textContent = 'Network error. Please try again.';
                showNotification('Network error during registration.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                submitBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
