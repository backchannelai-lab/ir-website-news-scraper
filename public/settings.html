<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - IR Website News Scraper</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .settings-section {
            background: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .navigation {
            margin-bottom: 20px;
        }
        .navigation a {
            color: #007bff;
            text-decoration: none;
            margin-right: 15px;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="navigation">
            <a href="/">‚Üê Back to Dashboard</a>
            <a href="/api/logout">Logout</a>
        </div>
        
        <h1>Settings</h1>
        
        <div id="status-message" class="status-message"></div>
        
        <div class="settings-section">
            <h2>Email Configuration</h2>
            <form id="email-settings-form">
                <div class="form-group">
                    <label for="smtp-host">SMTP Host:</label>
                    <input type="text" id="smtp-host" placeholder="smtp.gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="smtp-port">SMTP Port:</label>
                    <input type="number" id="smtp-port" placeholder="587" required>
                </div>
                
                <div class="form-group">
                    <label for="smtp-user">SMTP Username:</label>
                    <input type="email" id="smtp-user" placeholder="your-email@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="smtp-pass">SMTP Password:</label>
                    <input type="password" id="smtp-pass" placeholder="Your email password or app password" required>
                </div>
                
                <div class="form-group">
                    <label for="from-name">From Name:</label>
                    <input type="text" id="from-name" placeholder="IR Automation" required>
                </div>
                
                <div class="form-group">
                    <label for="from-email">From Email:</label>
                    <input type="email" id="from-email" placeholder="automation@yourcompany.com" required>
                </div>
                
                <div class="form-group">
                    <label for="to-emails">Recipients (comma-separated):</label>
                    <textarea id="to-emails" placeholder="recipient1@example.com, recipient2@example.com" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="email-subject">Email Subject:</label>
                    <input type="text" id="email-subject" placeholder="Daily Investor Relations Update" required>
                </div>
                
                <button type="submit" class="btn">Save Email Settings</button>
            </form>
        </div>
        
        <div class="settings-section">
            <h2>Scraping Schedule</h2>
            <form id="schedule-form">
                <div class="form-group">
                    <label for="cron-schedule">Schedule (Cron Format):</label>
                    <input type="text" id="cron-schedule" placeholder="0 8 * * *" required>
                    <small>Current: Daily at 8:00 AM. Format: minute hour day month weekday</small>
                </div>
                
                <button type="submit" class="btn">Save Schedule</button>
            </form>
        </div>
        
        <div class="settings-section">
            <h2>Test Email</h2>
            <p>Send a test email to verify your configuration:</p>
            <button id="test-email-btn" class="btn btn-secondary">Send Test Email</button>
        </div>
        
        <div class="settings-section">
            <h2>Test Automation</h2>
            <p>Run the complete scraping automation to test the full workflow:</p>
            <button id="test-automation-btn" class="btn" style="background: #28a745;">Test Full Automation</button>
            <div id="automation-status" class="status-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Load current settings
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                const settings = await response.json();
                
                // Populate email settings
                document.getElementById('smtp-host').value = settings.email?.smtpHost || '';
                document.getElementById('smtp-port').value = settings.email?.smtpPort || '';
                document.getElementById('smtp-user').value = settings.email?.smtpUser || '';
                document.getElementById('smtp-pass').value = settings.email?.smtpPass || '';
                document.getElementById('from-name').value = settings.email?.fromName || '';
                document.getElementById('from-email').value = settings.email?.fromEmail || '';
                document.getElementById('to-emails').value = settings.email?.toEmails?.join(', ') || '';
                document.getElementById('email-subject').value = settings.email?.subject || '';
                
                // Populate schedule settings
                document.getElementById('cron-schedule').value = settings.schedule?.cron || '0 8 * * *';
            } catch (error) {
                console.error('Error loading settings:', error);
                showMessage('Error loading settings', 'error');
            }
        }

        // Show status message
        function showMessage(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Save email settings
        document.getElementById('email-settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const emailSettings = {
                smtpHost: document.getElementById('smtp-host').value,
                smtpPort: parseInt(document.getElementById('smtp-port').value),
                smtpUser: document.getElementById('smtp-user').value,
                smtpPass: document.getElementById('smtp-pass').value,
                fromName: document.getElementById('from-name').value,
                fromEmail: document.getElementById('from-email').value,
                toEmails: document.getElementById('to-emails').value.split(',').map(email => email.trim()),
                subject: document.getElementById('email-subject').value
            };
            
            try {
                const response = await fetch('/api/settings/email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(emailSettings)
                });
                
                if (response.ok) {
                    showMessage('Email settings saved successfully!', 'success');
                } else {
                    showMessage('Error saving email settings', 'error');
                }
            } catch (error) {
                console.error('Error saving email settings:', error);
                showMessage('Error saving email settings', 'error');
            }
        });

        // Save schedule settings
        document.getElementById('schedule-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const scheduleSettings = {
                cron: document.getElementById('cron-schedule').value
            };
            
            try {
                const response = await fetch('/api/settings/schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(scheduleSettings)
                });
                
                if (response.ok) {
                    showMessage('Schedule settings saved successfully!', 'success');
                } else {
                    showMessage('Error saving schedule settings', 'error');
                }
            } catch (error) {
                console.error('Error saving schedule settings:', error);
                showMessage('Error saving schedule settings', 'error');
            }
        });

        // Test email
        document.getElementById('test-email-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/test-email', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showMessage('Test email sent successfully!', 'success');
                } else {
                    showMessage('Error sending test email', 'error');
                }
            } catch (error) {
                console.error('Error sending test email:', error);
                showMessage('Error sending test email', 'error');
            }
        });

        // Test automation
        document.getElementById('test-automation-btn').addEventListener('click', async () => {
            const btn = document.getElementById('test-automation-btn');
            const statusDiv = document.getElementById('automation-status');
            
            btn.disabled = true;
            btn.textContent = 'Running...';
            statusDiv.style.display = 'block';
            statusDiv.className = 'status-message status-info';
            statusDiv.textContent = 'Running automation test...';

            try {
                const response = await fetch('/api/test-automation', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    statusDiv.className = 'status-message status-success';
                    statusDiv.textContent = 'Automation test completed successfully! Check your email.';
                } else {
                    statusDiv.className = 'status-message status-error';
                    statusDiv.textContent = 'Error running automation test.';
                }
            } catch (error) {
                console.error('Error testing automation:', error);
                statusDiv.className = 'status-message status-error';
                statusDiv.textContent = 'Error running automation test.';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test Full Automation';
            }
        });

        // Load settings on page load
        loadSettings();
    </script>
</body>
</html>
